<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Toutoril</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
  <div class="card">
    <div class="card-header">Vue.Js (v-model)</div>
    <div class="card-body">
    

   <div id="app">
    <ul>
      <li v-for="(student,index) in students">
        {{index}}-{{student.name}}-{{student.age}}
      </li>
    </ul>
   </div>

  <div id="app1">
      <input class="form-control" type="text" v-model="message" placeholder="Typing me...">
      <p>Message is: {{ message }}</p>
      <hr>
      <input  type="checkbox" id="checkbox" v-model="checked">
      <label for="checkbox">{{checked}}</label>
      <hr>
      <input type="checkbox"  id="Male" value="Male" v-model="sex">
      <label for="Male">Male</label>
      <input type="checkbox"  id="Femal" value="Femal" v-model="sex">
      <label for="Femal">Femal</label>
      <br/>
      <span>Checked Sex: {{ sex }}</span>
      <hr>
      <input type="radio" id="one" value="One" v-model="picked">
      <label for="one">One</label>
      <input type="radio" id="two" value="two" v-model="picked">
      <label for="two">Two</label>
      <span>Picked: {{picked}}</span>
      <hr>
      <select class="form-control"  name="" id="" v-model="selected">
        <option disabled value="">Please</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
      </select>
      <span>Selected: {{ selected }}</span>


  </div>
    </div>
    </div>
  
    <script src="app.js"></script>
</body>
</html>
